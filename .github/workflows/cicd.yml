name: CI/CD Pipeline

on:
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x' # Use a specific version, e.g., '3.10'

      # Install application dependencies, assuming requirements.txt exists
      - name: Install dependencies
        run: pip install -r requirements.txt pytest
        
      - name: Run PyTest
        run: pytest test_app.py

  build_and_scan:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Use Trivy for scanning as an example
      - name: Scan Docker Image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: .
          format: 'table'
          exit-code: '1' # Fail the build if any vulnerability is found
          severity: 'CRITICAL,HIGH' 
          
      - name: Build Docker Image
        run: docker build -t my-app:latest .